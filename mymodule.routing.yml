
mymodule.default_controller_content:
  path: '/mymodule/content'
  defaults:
    _controller: '\Drupal\mymodule\Controller\DefaultController::content'
    _title: 'Content'
  requirements:
    _permission: 'access content'

mymodule.default_form:
  path: '/mymodule/form/default'
  defaults:
    _form: '\Drupal\mymodule\Form\DefaultForm'
    _title: 'DefaultForm'
  requirements:
    _access: 'TRUE'
  
